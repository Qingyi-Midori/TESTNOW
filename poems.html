<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>清依的博客 - 诗集</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/poems.css">
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="layout">
    <div id="sidebar"></div>

    <main class="content">
      <h1>我的诗集</h1>
      <div class="sort-controls">
        <button id="sort-desc-btn">按日期倒序 (最新在前)</button>
        <button id="sort-asc-btn">按日期正序 (最早在前)</button>
      </div>
      <div class="poem-list">
        <section id="poems" class="grid"></section>
      </div>
      <footer class="poem-footer"></footer>
    </main>

    <div></div>
  </div>

  <!-- 公共逻辑 -->
  <script src="js/common.js"></script>
  <!-- 诗集专用逻辑 -->
  <script src="js/poems.js"></script>
</body>
</html>
